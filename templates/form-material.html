<div layout="column" class="md-inline-form">
    <md-content>
        <div>
            <md-input-container>
                <label>Entity I.D.</label>
                <input ng-model="list.id">
            </md-input-container>
        </div>
    </md-content>
</div>
<form novalidate>
    <label for="id">Entity I.D.</label>
    <input name="id" type="number" min="0" max="maxData" ng-model="list.id" value="{{list.id}}" ng-change="updateList(list.id)"><br/><br/>
    
    <label for="name">Entity Name</label>
    <input type="text" name="name" ng-model="list.name" value="{{list.name}}"><br/><br/>
    
    <label for="short">Short Name</label>
    <input type="text" ng-model="list.short" value="{{list.short}}"><br/><br/>
    
    <label for="type">Entity Type</label>
    <input type="text" ng-model="list.type" value="{{list.type}}"><br/><br/>
    
    <label for="project">Project Name</label>
    <input type="text" ng-model="list.project" value="{{list.project}}"><br/><br/>
    
    <label for="module">Module Name</label>
    <input type="text" ng-model="list.module" value="{{list.module}}"><br/><br/>
    
    <label for="description">Description</label>
    <input type="text" ng-model="list.description" value="{{list.description}}"><br/><br/>
    
    <label for="details">Details</label>
    <input type="text" ng-model="list.details" value="{{list.details}}"><br/><br/>
    
    <label for="Sample">Sample</label>
    <input type="text" ng-model="list.sample" value="{{list.sample}}"><br/><br/>
    
    <div><h2>{{error}}</h2></div>
    
    
    <button ng-click="insert(list)">Insert</button>&nbsp&nbsp&nbsp
    
    <button ng-click="update(list)">Update</button>&nbsp&nbsp&nbsp
    
    <button ng-click="delete(list)">Delete</button>
</form>
